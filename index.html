<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Besondere Weihnachtsnachricht</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: url('bild.png') no-repeat center center fixed;
            background-size: cover;
        }
        .container {
            width: 80%;
            max-width: 500px;
            background-color: rgba(255, 255, 255, 0.8); /* Leicht transparent, um den Text lesbarer zu machen */
            padding: 20px;
            margin: 20px auto; /* Zentriert den Container in der Mitte der Seite */
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .brief {
            margin-bottom: 20px;
            border: 1px solid #b38e5e;
            border-radius: 5px;
            padding: 15px;
            background-color: #fff4e6;
        }
        .gift-button {
            background: none;
            border: none;
            padding: 0;
            cursor: pointer;
            display: block;
            margin: 20px auto;
        }
        .gift-button img {
            max-width: 20%;%
            height: auto;
        }
        .panel {
            padding: 0 18px;
            background-color: rgba(255, 255, 255, 0.8);
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.2s ease-out;
            border-radius: 5px;
        }
        .antwort-button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: #27ae60;
            color: white;
            border: none;
            text-align: center;
            cursor: pointer;
            border-radius: 5px;
        }
        .antwort-button:hover {
            background-color: #229954;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="brief">
            <p>[Hier deine persönliche Weihnachtsnachricht einfügen]</p>
        </div>

        <button class="gift-button" onclick="togglePanel()">
            <img src='bild2.png' alt="Öffne dein Geschenk">
        </button>
        <div class="panel">
            <button class="antwort-button">Antwort 1</button>
            <button class="antwort-button">Antwort 2</button>
            <button class="antwort-button">Antwort 3</button>
        </div>
    </div>

    <script>
        function togglePanel() {
            var panel = document.querySelector('.panel');
            panel.style.maxHeight = panel.style.maxHeight ? null : panel.scrollHeight + "px";
        }
    </script>

</body>
</html>
