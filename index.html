<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frohe Weihnachten Katha!</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: url('bild.png') no-repeat center center fixed;
            background-size: cover;
        }
        .container {
            width: 80%;
            max-width: 500px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            margin: 20px auto;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            display: none; /* Anfangs versteckt */
        }
        .brief {
            margin-bottom: 20px;
            border: 1px solid #b38e5e;
            border-radius: 5px;
            padding: 15px;
            background-color: #fff4e6;
        }
        .gift-button {
            background: none;
            border: none;
            padding: 0;
            cursor: pointer;
            display: block;
            margin: 20px auto;
        }
        .gift-button img {
            max-width: 20%;
            height: auto;
        }
        .panel {
            padding: 0 18px;
            background-color: rgba(255, 255, 255, 0.8);
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.2s ease-out;
            border-radius: 5px;
        }
        .antwort-button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: #B40404;
            color: white;
            border: none;
            text-align: center;
            cursor: pointer;
            border-radius: 5px;
        }
        .antwort-button:hover {
            background-color: #229954;
        }
        .frage {
            text-align: center;
            font-size: 20px;
            margin: 20px 0;
            color: #c0392b;
        }
        .heart {
            width: 100px;
            height: 100px;
            background-image: url('herz.png');
            background-size: cover;
            position: fixed;
            bottom: 0;
            animation: fly 5s ease-in-out forwards;
        }
        @keyframes fly {
            0% {
                transform: translateY(0) scale(0.5);
                opacity: 1;
            }
            100% {
                transform: translateY(-800px) scale(1.5);
                opacity: 0;
            }
        }
 
		#passwordPrompt {
            text-align: center;
            margin-top: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* Leicht transparenter weißer Hintergrund */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 80%;
            max-width: 400px;
            margin: 50px auto; /* Zentriert das Feld */
        }

        #passwordInput {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #b38e5e;
        }

        .login-button {
            display: block;
            width: 50%;
            padding: 10px;
            margin: 10px auto;
            background-color: #B40404; /* Weihnachtsrot */
            color: white;
            border: none;
            text-align: center;
            cursor: pointer;
            border-radius: 5px;
        }

        .login-button:hover {
            background-color: #229954; /* Dunkleres Grün beim Hover */
        }
    </style>
</head>
<body>

    <div id="passwordPrompt">
        <p>An welchem Ort haben wir uns das erste mal geküsst?</p>
        <input type="password" id="passwordInput">
        <button onclick="checkPassword()">Los!</button>
    </div>

    <div class="container">
        <div class="brief">
            <p>Liebe Katha, ... [Rest des Textes] ...</p>
        </div>

        <button class="gift-button" onclick="togglePanel()">
            <img src='bild2.png' alt="Öffne dein Geschenk">
        </button>

        <div class="panel">
            <p class="frage">Willst du mit mir gehen?</p>
            <button class="antwort-button" onclick="celebrateWithHearts()">Ja</button>
            <button class="antwort-button">Nein</button>
            <button class="antwort-button">Vielleicht</button>
        </div>
    </div>

    <script>
        function createHeart() {
            var heart = document.createElement('div');
            heart.className = 'heart';
            document.body.appendChild(heart);
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 2 + 3 + 's';
            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        function celebrateWithHearts() {
            for (var i = 0; i < 20; i++) {
                createHeart();
            }
        }

        function togglePanel() {
            var panel = document.querySelector('.panel');
            panel.style.maxHeight = panel.style.maxHeight ? null : panel.scrollHeight + "px";
        }

        function checkPassword() {
            var password = document.getElementById('passwordInput').value;
            if (password == 'Dusche') { // Ersetze 'DasPasswort' durch das tatsächliche Passwort
                document.getElementById('passwordPrompt').style.display = 'none';
                document.querySelector('.container').style.display = 'block';
            } else {
                alert('Falsches Passwort!');
            }
        }
    </script>

</body>
</html>
