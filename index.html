<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frohe Weihnachten Katha!</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: url('bild.png') no-repeat center center fixed;
            background-size: cover;
        }
        .container {
            width: 80%;
            max-width: 500px;
            background-color: rgba(255, 255, 255, 0.8); /* Leicht transparent, um den Text lesbarer zu machen */
            padding: 20px;
            margin: 20px auto; /* Zentriert den Container in der Mitte der Seite */
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .brief {
            margin-bottom: 20px;
            border: 1px solid #b38e5e;
            border-radius: 5px;
            padding: 15px;
            background-color: #fff4e6;
        }
        .accordion {
            background-color: #c0392b;
            color: white;
            cursor: pointer;
            padding: 15px;
            border: none;
            text-align: center;
            outline: none;
            font-size: 15px;
            transition: 0.4s;
            border-radius: 5px;
        }
        .active, .accordion:hover {
            background-color: #a93226;
        }
        .panel {
            padding: 0 18px;
            background-color: rgba(255, 255, 255, 0.8);
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.2s ease-out;
            border-radius: 5px;
        }
        .antwort-button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: #27ae60;
            color: white;
            border: none;
            text-align: center;
            cursor: pointer;
            border-radius: 5px;
        }
        .antwort-button:hover {
            background-color: #229954;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="brief">
            <p>[Hier deine persönliche Weihnachtsnachricht einfügen]</p>
        </div>

        <button class="accordion">Willst du mit mir gehen?</button>
        <div class="panel">
            <button class="antwort-button">Ja</button>
            <button class="antwort-button">Nein</button>
            <button class="antwort-button">Vielleicht</button>
        </div>
    </div>

    <script>
        var acc = document.getElementsByClassName("accordion");
        var i;

        for (i = 0; i < acc.length; i++) {
            acc[i].addEventListener("click", function() {
                this.classList.toggle("active");
                var panel = this.nextElementSibling;
                if (panel.style.maxHeight) {
                    panel.style.maxHeight = null;
                } else {
                    panel.style.maxHeight = panel.scrollHeight + "px";
                } 
            });
        }
    </script>

</body>
</html>
