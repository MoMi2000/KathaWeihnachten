<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spezielle Nachricht für Dich</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding-top: 50px;
            margin: 0;
            background-color: #f0f0f0; /* Sanfte Hintergrundfarbe */
        }
        .frage {
            margin-bottom: 20px;
            border: 2px solid #4CAF50; /* Rahmen um die Frage */
            padding: 20px;
            border-radius: 10px;
            background-color: #ffffff; /* Hintergrundfarbe für die Frage */
        }
        .antwort-button {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            background-color: #008CBA; /* Farbe der Antwort-Buttons */
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        .antwort-button:hover {
            background-color: #005f6a; /* Farbe beim Hovern */
        }
        @media (max-width: 600px) {
            .antwort-button {
                padding: 15px 30px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="frage">
        <h2>Hier ist deine Frage:</h2>
        <p>[Hier deine Frage einfügen]</p>
    </div>
    <div class="antworten">
        <button class="antwort-button">Ja</button>
        <button class="antwort-button">Nein</button>
        <button class="antwort-button">Vielleicht</button>
    </div>
</body>
</html>
